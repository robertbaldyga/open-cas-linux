. `dirname $0`/conf_framework

check() {
    if compile_module "struct bio *b;blk_rq_append_bio(NULL, &b)" "linux/blkdev.h"
    then
        echo "1"
    else
        echo "2"
    fi
}

apply() {
    case "$1" in
    "1")
        add_define "cas_blk_rq_append_bio(rq, bounce_bio) \\
            blk_rq_append_bio(rq, &bounce_bio)" ;;
    "2")
        add_define "cas_blk_rq_append_bio(rq, bounce_bio) \\
            blk_rq_append_bio(rq, bounce_bio)" ;;
    *)
        exit 1
    esac
}

conf_run $@
